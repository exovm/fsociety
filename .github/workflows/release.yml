name: build executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: install stuff
      run: |
        pip install pyinstaller opencv-python numpy
    
    - name: build windows exe
      run: |
        pyinstaller --onefile --name "fsociety-windows" --add-data "text_config.json;." We_See_You.py
    
    - name: upload windows build
      uses: actions/upload-artifact@v3
      with:
        name: fsociety-windows
        path: dist/fsociety-windows.exe

  mac-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: install stuff
      run: |
        pip install pyinstaller opencv-python numpy
    
    - name: build mac executable
      run: |
        pyinstaller --onefile --name "fsociety-mac" --add-data "text_config.json:." We_See_You.py
        chmod +x dist/fsociety-mac
    
    - name: upload mac build
      uses: actions/upload-artifact@v3
      with:
        name: fsociety-mac
        path: dist/fsociety-mac

  release:
    needs: [windows-build, mac-build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
    
    - name: download windows build
      uses: actions/download-artifact@v3
      with:
        name: fsociety-windows
        path: ./builds/
    
    - name: download mac build
      uses: actions/download-artifact@v3
      with:
        name: fsociety-mac  
        path: ./builds/
    
    - name: create release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: fsociety ${{ github.ref_name }}
        body: |
          new fsociety terminal release
          
          **downloads:**
          - fsociety-windows.exe (windows 10/11)
          - fsociety-mac (macos 10.14+)
          
          **install:**
          just download and run. no python required.
          
          check the [readme](https://github.com/exovm/fsociety/blob/main/README.md) for more info.
        draft: false
        prerelease: false
    
    - name: upload windows exe
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./builds/fsociety-windows.exe
        asset_name: fsociety-windows.exe
        asset_content_type: application/octet-stream
    
    - name: upload mac executable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./builds/fsociety-mac
        asset_name: fsociety-mac
        asset_content_type: application/octet-stream